elements:
  paragraph: <p>$1</p>
  header1: <h1>$1</h1>
  header2: <h2>$1</h2>
  header3: <h3>$1</h3>
  html: <div class="html">$0</div>
  list: <pre>$1</pre>
  anchor: <a href="$href">$1</a>
  unorderdList: <ul>$1</ul>
  orderdList: <ol>$1</ol>
  listItem: <li>$1</li>
filters:
  value: 
    - regexp: "&"
      replace: "&amp;"
    - regexp: ">"
      replace: "&gt;"
    - regexp: "<"
      replace: "&lt;"
