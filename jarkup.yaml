name: jarkup
version: 0.1.0
initialMode: root
modes:
  root:
    cond:
      header1:
        regexp: ^■(.*)$
        to: header1
      header2:
        regexp: ^●(.*)$
        to: header2
      header3:
        regexp: ^○(.*)$
        to: header2
      paragraph:
        regexp: ^　
        to: paragraph
      blank:
        regexp: ^\s*$
        ignore: 1
  exitWithBlankLine:
    cond:
      exit:
        regexp: ^\s*$
  singleLine:
    singleLine: 1
  inlineBase:
    cond:
      anchor1:
        regexp: '\*\[([^\]]*)\]'
        element: 
          name: anchor
          property: 
            href: $1
          value: $1
      anchor2:
        regexp: '\*\[([^ ]*) ([^\]]*)\]'
        element:
          name: anchor
          property:
            href: $1
          value: $2
  paragraph:
    extends: [exitWithBlankLine]
  header1:
    extends: [singleLine]
  header2:
    extends: [singleLine]
  header3:
    extends: [singleLine]
  
